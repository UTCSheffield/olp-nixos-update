name: "Build & Release"

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: CLIENT Build with Cargo
        run: cd ./client && cargo build --release

      - name: SERVER Build with Cargo
        run: cd ./server && cargo build --release

      - name: Create Release Tag
        id: tag
        run: |
          VERSION=$(date +'%Y%m%d%H%M%S') # Set your versioning strategy
          echo "TAG=$VERSION" >> $GITHUB_ENV
          git tag $VERSION
          git push origin $VERSION

      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          tag: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
          body: |
            This release includes the latest build.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifact to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          files: |
            ./server/target/release/server
            ./client/target/release/client
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
